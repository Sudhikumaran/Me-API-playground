# Deployment configuration for Render
services:
  - type: web
    name: me-api-playground-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    env: node
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
