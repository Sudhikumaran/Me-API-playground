# Deployment configuration for Render
build:
  env:
    NODE_VERSION: 18

services:
  - type: web
    name: me-api-playground-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 5000
